<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="eslilos/midia-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="foto">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <p>
                        <span class="material-symbols-outlined">mail</span>
                        <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="email">
                    </p>
                    <p>
                        <span class="material-symbols-outlined" id="ikey">key</span>
                        <input type="password" name="key" id="ikey" autocomplete="current-password" required minlength="8" placeholder="senha">
                    </p>
                    <p>
                        <input type="submit" value="Entrar" id="entrar">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
